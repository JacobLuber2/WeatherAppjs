<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherApp</title>
  <link rel="stylesheet" href="index.css">

</head>
<div class="all">
  <div class="labelsinputs">
  <form>
    <div class="labels">
      <label for="CountryName">Country Name</label><input type="text" name="CountryName" id="CountryName" />
      <br />
      <label for="CityName">City Name</label><input type="text" name="CityName" id="CityName" />
      <br />

      <label for="apiKey">OpenWeather API key</label><input type="text" name="apiKey" id="apiKey" />
    </div>
  </div>
  </form>
  <div class="buttons">
  <button id="fetchWeather" name="fetchWeather">fetchWeather</button>
  <button name="toggle" id="toggle">In fahrenheit</button>
  <button name="save" id="save">Save Location</button>
  <header class="display" id="display">
  </header>
  <ul class="savedLocations" id="savedLocations">
  </ul>
</div>
  <br />
  <div id="removeButtons">
  </div>
</div>
  </table>
  </main>
</div>
<script src="index.js"></script>
</body>

</html>
